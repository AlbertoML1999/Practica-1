<!DOCTYPE html>
<html>

<head>
    <title>Crear Equipo</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link type="text/css" rel="stylesheet" href="./style/loloo.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"> </script>

</head>

<body class="fondo">



    <div class="container-fluid">
        <div class="nav">
            <img
                src="https://static.vecteezy.com/system/resources/previews/013/923/537/original/red-car-vehicle-auto-detailing-logo-png.png">
            <div class="nav-logo">

                <p>
                <h1>FORMULA RACING 1.5</h1>
                </p>
                <p>Official website</p>
            </div>
            <div class="nav-menu" id="nav-menu">
                <ul>
                    <li><a href="#" class="link">Inicio</a></li>
                </ul>
            </div>
        </div>
        <div class="formulario">
            <form role="form">
                <img
                    src="https://static.vecteezy.com/system/resources/previews/013/923/537/original/red-car-vehicle-auto-detailing-logo-png.png">

                <div class="form-group">
                    <label for="teamName">Nombre de la escudería:</label>
                    <input type="text" class="form-control" id="teamName" placeholder="Enter nombre de la escudería">
                </div>
                <div class="form-group">
                    <label for="vehiculo">Vehículo de la escudería</label>
                    <input type="url" class="form-control" id="vehiculo"
                        placeholder="Enter url del vehículo de la escudería">
                </div>
                <div class="form-group">
                    <label for="logo">Logo de la escudería:</label>
                    <input type="url" class="form-control" id="logo" placeholder="Enter url del logo de la escudería">
                </div>
                <div class="form-group">
                    <label for="location">Localización:</label>
                    <input type="text" class="form-control" id="location" placeholder="Localización">
                </div>

                <div class="form-group">
                    <label for="teamChief">Jefe de equipo:</label>
                    <input type="text" class="form-control" id="teamChief" placeholder="Jefe de equipo">
                </div>
                <div class="form-group">
                    <label for="president">Presidente:</label>
                    <input type="text" class="form-control" id="president" placeholder="Presidente">
                </div>
                <div class="form-group">
                    <label for="chassis">Chasis:</label>
                    <input type="text" class="form-control" id="chassis" placeholder="Chasis">
                </div>
                <div class="form-group">
                    <label for="motor">Motor:</label>
                    <select id="motor" class="form-control">
                        <option value="otro">Elige una opción</option>
                        <option value="mercedes">Mercedes</option>
                        <option value="honda">Honda</option>
                        <option value="ferrari">Ferrari</option>
                        <option value="renault">Renault</option>
                        <option value="otro">Otro</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="debut">Año de debut:</label>
                    <input type="number" class="form-control" id="debut" placeholder="Debut">
                </div>
                <div class="form-group">
                    <label for="championships">Campeonatos:</label>
                    <input type="number" class="form-control" id="championships" placeholder="Campeonatos">
                </div>
                <div class="form-group">
                    <label for="teamName">Estadísticas del equipo:</label>
                </div>
                <div class="row">
                    <div class="col">
                        <label for="races">Carreras:</label>
                        <input type="number" class="form-control" id="races" placeholder="Races">
                    </div>
                    <div class="col">
                        <label for="victories">Victorias</label>
                        <input type="number" class="form-control" id="victories" placeholder="Wins">
                    </div>
                    <div class="col">
                        <label for="podiums">Podios</label>
                        <input type="number" class="form-control" id="podiums" placeholder="Podios">
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <label for="points">Puntos</label>
                        <input type="number" class="form-control" id="points" placeholder="Points">
                    </div>
                    <div class="col">
                        <label for="poles">Poles:</label>
                        <input type="number" class="form-control" id="poles" placeholder="Poles">
                    </div>
                </div>
        </div>
        <div class="botton-nuevoElemento">
            <button type="submit" class="btn btn-success ">Guardar</button>
            <a href="index.html" class="noLink">
                <button type="button" class="btn btn-danger">Cancelar</button>
            </a>
        </div>
        </form>

    </div>


    </div>
</body>
