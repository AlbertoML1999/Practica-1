<!DOCTYPE html>
<html>

<head>
    <title>Crear Equipo</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link type="text/css" rel="stylesheet" href="loloo.css" />

</head>

<body class="fondoprincipal">

    <div id="topic">
        <h1 class="clase">Formula 1</h1>
        <img src="https://www.formula1.com/etc/designs/fom-website/social/f1-default-share.jpg">

    </div>

    <div class="containerFormulario">
        <form class="formulario">
            <div class="nvelem"><label for="inputTeamName">Nombre de la escudería:</label></div>
            <input type="text" id="teamName">
            <br>
            <div class="nvelem"><label for="inputLogo">Logo:</label></div>
            <input type="url" id="logo">
            <br>
            <div class="nvelem"><label for="inputLocation">Localización:</label></div>
            <input type="text" id="location">
            <br>
            <div class="nvelem"><label for="inputTeamChief">Jefe de equipo:</label></div>
            <input type="text" id="teamChief">
            <br>
            <div class="nvelem"><label for="inputPresident">Presidente:</label></div>
            <input type="text" id="president">
            <br>
            <div class="nvelem"><label for="inputChassis">Chasis:</label></div>
            <input type="text" id="chassis">
            <br>
            <div class="nvelem"><label for="inputMotor">Motor:</label></div>
            <input type="text" id="motor">
            <br>
            <div class="nvelem"><label for="inputDebut">Debut:</label></div>
            <input type="text" id="debut">
            <br>
            <div class="nvelem"><label for="inputChampionships">Campeonatos:</label></div>
            <input type="number" id="championships">
            <br>
            <div class="nvelem"><label for="inputRaces">Carreras:</label></div>
            <input type="number" id="races">
            <br>
            <div class="nvelem"><label for="inputVictories">Victorias:</label></div>
            <input type="number" id="victories">
            <br>
            <div class="nvelem"><label for="inputPodiums">Podios:</label></div>
            <input type="number" id="podiums">
            <br>
            <div class="nvelem"><label for="inputPoints">Puntos:</label></div>
            <input type="number" id="points">
            <br>
            <div class="nvelem"><label for="inputPoles">Poles:</label></div>
            <input type="number" id="poles">
            <br>
            <button type="submit">Guardar</button>
            <button type="submit">Cancelar</button>
        </form>
    </div>
