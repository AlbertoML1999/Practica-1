<!DOCTYPE html>
<html>

<head>
  <title>Formula Racing 1.5</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link type="text/css" rel="stylesheet" href="/css/loloo.css" />
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  <script src="app.js"></script>



</head>

<body class="fondo">
  <div class="containerflex">
    <div class="nav" class="col-md-4 col-xs-4 col-sm-4 col-lg-4">
      <img
        src="https://static.vecteezy.com/system/resources/previews/013/923/537/original/red-car-vehicle-auto-detailing-logo-png.png">
      <div class="nav-logo" class="col-md-4 col-xs-4 col-sm-4 col-lg-4">

        <p>
        <h1>FORMULA RACING 1.5</h1>
        </p>
        <p>Official website</p>
        <div class="searcher">
          <input type="text" id="buscar" name="q" placeholder="Ingrese su búsqueda" class="entrada"
            onkeyup="searchTeams()">
        </div>
      </div>
      <div class="nav-menu" id="nav-menu" class="col-md-4 col-xs-4 col-sm-4 col-lg-4">
        <ul>
          <li><a href="#" class="link">Inicio</a></li>
        </ul>
        <label for="comparison">Filtro por debut:</label>
        <select id="comparison" class="compr">
          <option value="mayor">Mayor que</option>
          <option value="menor">Menor que</option>
        </select>
        <br>
        <label for="valueToCompare"></label>
        <input type="number" id="valueToCompare" name="valueToCompare" placeholder="Ingrese un valor" class="entr_num">
        <br>
        <button onclick="filterTeams()" class="filter">Filtrar Equipos</button>
        <button id="favorites-button">Favoritos</button>
      </div>
    </div>

<div id="favorites-container">
  <button id="close-button" onclick="toggleFavorites()">←</button>
  <ul id="listaFavoritos">
  </ul>
</div>

    <div id="searchResults" class="search-results"></div>

    <div id="teams" class="teams">
      <!-- ... (resto del código) ... -->

    <div id="teams" class="teams">
    {{#equipos}}
    
<div class="item">
  <a href="/post/{{id}}" class="noLink">
    <img src="{{vehiculo}}">

    <div class="pie">
      <h1><span data-team="{{teamName}}">{{teamName}} {{debut}}</h1></span><button onclick="toggleFavorito(this)">Añadir a favorito</button>
    </div>
    <div class="logo">
      <img src="{{logo}}">
    </div>
  </a>
</div>
    
    
    {{/equipos}}
    </div>

  </div>
  <br>
  <div class="button-block">
    <button onclick='loadMore()' class="btn btn-secondary" type="button">CARGAR MAS</button>
  </div>
  <br>
  <div class="button-block">

      <a href="nuevo_Elemento.html" class="noLink">
        <button class="btn btn-secondary" type="button">Crear nuevo elemento</button>
      </a>
    </div>
    <script src="favorito.js"></script>
  </body>

</html>
